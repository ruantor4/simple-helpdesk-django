{% extends 'core/base.html' %}
{% block title %}Usuários{% endblock %}

{% block content %}
<h2>Usuários</h2>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Usuário</th>
            <th>Email</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.tipo_usuario }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
