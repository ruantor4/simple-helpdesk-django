{% extends 'core/base.html' %}
{% block title %}Usuário{% endblock %}
{% block content %}

<h1 class="mb-3">{% if userObj %}Editar Usuário{% else %}Criar Usuário{% endif %}</h1>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="card shadow-sm border-0">
      <div class="card-body p-4">
          <h4 class="mb-4 text-primary fw-bold"><strong>Dados do Usuário</strong></h4>

        <form method="post" action="">
          {% csrf_token %}

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" name="email" id="email" class="form-control form-control-lg" value="{% if userObj %}{{ userObj.email }}{% endif %}" required>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Usuário</label>
            <input type="text" name="username" id="username" class="form-control form-control-lg" value="{% if userObj %}{{ userObj.username }}{% endif %}" required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Senha</label>
            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="{% if userObj %}Deixe em branco para não alterar {% else %} {% endif %}"  required>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'user_list' %}" class="btn btn-secondary btn-lg px-4">Cancelar</a>
            <button type="submit" class="btn btn-primary btn-lg px-5">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    </form>
{% endblock %}
