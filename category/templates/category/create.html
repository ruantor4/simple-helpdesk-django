{% extends 'core/base.html' %}
{% block title %}Usuário{% endblock %}
{% block content %}

<h1 class="mb-3">{% if user %} Criar Categoria{% else %}Editar Categoria {% endif %}</h1>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="card shadow-sm border-0">
      <div class="card-body p-4">
          <h4 class="mb-4 text-primary fw-bold"><strong>Informe os Dados</strong></h4>

        <form method="post" action="">
          {% csrf_token %}

          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Nome</label>
            <input type="name" name="name" id="name" class="form-control form-control-lg" value="{% if category %}{{ category.name }}{% endif %}" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label fw-semibold">Descrição</label>
            <input type="text" name="description" id="description" class="form-control form-control-lg" value="{% if category %}{{ category.name }}{% endif %}" required>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'user_list' %}" class="btn btn-secondary btn-lg px-4">Cancelar</a>
            <button type="submit" class="btn btn-primary btn-lg px-5">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    </form>
{% endblock %}
